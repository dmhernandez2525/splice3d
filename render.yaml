# Splice3D - Render Infrastructure Configuration
# ==============================================
# Static website deployment for Splice3D landing page.
#
# NOTE: The core splice3d functionality (post-processor, CLI tools)
# is meant to run locally. This deployment is for the informational
# landing page only.
#
# Cost: $0/month (free tier)

services:
  # =============================================
  # Static Site - Landing Page
  # =============================================
  - type: web
    name: splice3d-site
    runtime: static
    buildCommand: cd website && npm install && npm run build
    staticPublishPath: ./website/dist
    envVars:
      - key: NODE_VERSION
        value: "20"
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # =============================================
  # API Server - Stub (core runs locally)
  # =============================================
  - type: web
    name: splice3d-api
    runtime: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements-render.txt
    startCommand: python -m cli.api_server
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: PORT
        value: "5000"
