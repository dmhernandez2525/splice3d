; PlatformIO Project Configuration for Splice3D Firmware
; 
; Target: BTT SKR Mini E3 v2.0 (STM32F103RCT6)
;
; This is a 32-bit board - much better than 8-bit ATmega!

[env:skr_mini_e3_v2]
platform = ststm32
board = genericSTM32F103RC
framework = arduino

; Upload settings
upload_protocol = stlink
; Alternative: serial upload via USB
; upload_protocol = serial
; upload_port = /dev/ttyACM0

; Monitor
monitor_speed = 115200

; Build flags
build_flags = 
    -DSPLICE3D_VERSION=\"0.1.0\"
    -DSERIAL_BAUD=115200
    -DSTM32F1
    -D__STM32F1__
    -DARDUINO_ARCH_STM32
    ; Use USB CDC for serial
    -DSERIAL_USB
    ; Optimize for size
    -Os

; Libraries
lib_deps =
    ; AccelStepper for smooth motor control
    waspinator/AccelStepper@^1.64
    ; PID library for temperature control
    br3ttb/PID@^1.2.1

; Board-specific settings
board_build.core = stm32
board_build.variant = MARLIN_F103Rx
